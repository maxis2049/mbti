<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="testBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="testCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#testBgGradient)"/>
  
  <!-- 装饰元素 -->
  <circle cx="80" cy="80" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="60" r="35" fill="rgba(255,255,255,0.08)"/>
  <circle cx="60" cy="220" r="20" fill="rgba(255,255,255,0.12)"/>
  <circle cx="340" cy="240" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 主卡片 -->
  <rect x="40" y="60" width="320" height="180" rx="20" fill="url(#testCardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 测试图标 -->
  <circle cx="100" cy="120" r="25" fill="#9370DB"/>
  <text x="100" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">📝</text>
  
  <!-- 主标题 -->
  <text x="140" y="105" fill="#2D3748" font-family="Arial, sans-serif" font-size="22" font-weight="bold">MBTI测试进行中</text>
  
  <!-- 副标题 -->
  <text x="140" y="125" fill="#718096" font-family="Arial, sans-serif" font-size="15">探索你的性格类型</text>
  
  <!-- 进度条背景 -->
  <rect x="60" y="145" width="280" height="8" rx="4" fill="rgba(123,104,238,0.2)"/>
  <!-- 进度条 -->
  <rect x="60" y="145" width="140" height="8" rx="4" fill="#7B68EE"/>
  
  <!-- 进度文字 -->
  <text x="200" y="170" text-anchor="middle" fill="#9370DB" font-family="Arial, sans-serif" font-size="14" font-weight="600">测试进行中...</text>
  
  <!-- 特性标签 -->
  <rect x="80" y="185" width="70" height="22" rx="11" fill="rgba(147,112,219,0.15)"/>
  <text x="115" y="199" text-anchor="middle" fill="#9370DB" font-family="Arial, sans-serif" font-size="11" font-weight="600">性格分析</text>
  
  <rect x="160" y="185" width="70" height="22" rx="11" fill="rgba(123,104,238,0.15)"/>
  <text x="195" y="199" text-anchor="middle" fill="#7B68EE" font-family="Arial, sans-serif" font-size="11" font-weight="600">深度测试</text>
  
  <rect x="240" y="185" width="70" height="22" rx="11" fill="rgba(147,112,219,0.15)"/>
  <text x="275" y="199" text-anchor="middle" fill="#9370DB" font-family="Arial, sans-serif" font-size="11" font-weight="600">个性洞察</text>
  
  <!-- 底部提示 -->
  <text x="200" y="270" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14">一起来测试你的MBTI性格类型吧</text>
</svg>