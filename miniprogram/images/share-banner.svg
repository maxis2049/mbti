<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰圆圈 -->
  <circle cx="350" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="50" cy="250" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="320" cy="220" r="20" fill="rgba(255,255,255,0.12)"/>
  
  <!-- 主卡片 -->
  <rect x="40" y="60" width="320" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- MBTI 图标 -->
  <circle cx="100" cy="120" r="25" fill="#7B68EE"/>
  <text x="100" y="128" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">M</text>
  
  <!-- 主标题 -->
  <text x="140" y="110" fill="#2D3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MBTI性格测试</text>
  
  <!-- 副标题 -->
  <text x="140" y="135" fill="#718096" font-family="Arial, sans-serif" font-size="16">发现真实的自己</text>
  
  <!-- 特性标签 -->
  <rect x="60" y="160" width="80" height="25" rx="12" fill="rgba(123,104,238,0.15)"/>
  <text x="100" y="176" text-anchor="middle" fill="#7B68EE" font-family="Arial, sans-serif" font-size="12" font-weight="600">专业测试</text>
  
  <rect x="150" y="160" width="80" height="25" rx="12" fill="rgba(147,112,219,0.15)"/>
  <text x="190" y="176" text-anchor="middle" fill="#9370DB" font-family="Arial, sans-serif" font-size="12" font-weight="600">深度分析</text>
  
  <rect x="240" y="160" width="80" height="25" rx="12" fill="rgba(123,104,238,0.15)"/>
  <text x="280" y="176" text-anchor="middle" fill="#7B68EE" font-family="Arial, sans-serif" font-size="12" font-weight="600">个性洞察</text>
  
  <!-- 底部提示 -->
  <text x="200" y="270" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14">点击开始你的性格探索之旅</text>
</svg>